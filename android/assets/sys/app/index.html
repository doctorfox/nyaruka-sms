{! extends "../base.html" !}

{! block actions !}
<ul class="secondary-nav">
  <li class="dropdown"> 
    <a href="#" class="dropdown-toggle">Actions</a> 
    <ul class="dropdown-menu">
      <li><a href="#" id="add_button">Create App</a></li>
    </ul>
  </li> 
</ul>
{! endblock !}

{! block content !}

{! endblock !}

{! block extrascript !}

<form id="add_form" method="POST">
  <input type="hidden" name="name" value="" id="app_name"></input>
</form>

<script>
  $(document).ready(function(){
  $("#add_button").click(function(event){
      event.preventDefault();      
      promptString("Create App", "Enter a name for your app. App names should be lower case and have no spaces or special characters. <i>e.g. malnutrution, labs, or hiv</i>", function(value){ 
      	$("#app_name").val(value);
      	$("#add_form").submit();
      });
    });
  });
</script>
{! endblock !}
