{! extends "../base.html" !}

{! block content !}
<div class="page-header">
  <h1>Users</h1>
</div>

{% if user %}
<div class="row">
  <div class="span10 columns">
    <table class="zebra-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>username</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="collection_row" name="{{ user.username }}">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="span5 columns">
    <a class="btn primary">Add User</a>
  </div>
</div>
{% else %}
You are not logged in.
{% endif %}
{! endblock !}

{! block extrascript !}
<script>
  $(document).ready(function(){
    $(".collection_row").click(function(){
      document.location.href = "/auth/user/" + $(this).attr("name") + "/";
    });
  });
</script>
{! endblock !}
